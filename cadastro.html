<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini projeto TICBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form id="formulario">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required placeholder="Nome"> <br>
       
        <label for="telefone">Telefone: </label>
        <input  type="tel" id="telefone" required placeholder="(11) 91234-5678"/> 
        <span id="erro-telefone" style="color: red; display: none;">Telefone inválido.</span> <br>
                
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required placeholder="seunome@gmail.com"><br>

        <label for="descricao">Descrição: </label>
        <textarea name="descricao" id="descrição" required placeholder="Descrição" ></textarea> <br>

        <label for="avaliacao">Avaliação: </label>
        <select name="quantidade" id="quantidade" required>
            <option value="" disabled selected hidden>Selecione...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <button type="submit"> Deixar Feedback </button>
    </form>
    
    <script src="cadastro.js"></script>
</body>
</html>
